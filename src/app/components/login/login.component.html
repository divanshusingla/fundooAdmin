<div class="loginPage">
  <div class="row justify-content-center">
    <div class="card col-sm-4">

      <div style="margin-left: 40%">
        <img class="image" src='../../../assets/images/logInPage.png'>
      </div>
      <form>
        <div class="form-group" class="container">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter username" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group" class="container">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <br>
        <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary" id="submitLogin" (click)="login()">Login</button>
      </div>
      </form>
    </div>
  </div>
</div>
